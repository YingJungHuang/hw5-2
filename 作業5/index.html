<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>台灣、南韓與新加坡2016-2021入境觀光客比較</title>

    <style type="text/css">
    	
        .highcharts-figure,
        .highcharts-data-table table {
          min-width: 360px;
          max-width: 800px;
          margin: 1em auto;
        }

        .highcharts-data-table table {
          font-family: Verdana, sans-serif;
          border-collapse: collapse;
          border: 1px solid #ebebeb;
          margin: 10px auto;
          text-align: center;
          width: 100%;
          max-width: 500px;
        }

        .highcharts-data-table caption {
          padding: 1em 0;
          font-size: 1.2em;
          color: #555;
        }

        .highcharts-data-table th {
         font-weight: 600;
         padding: 0.5em;
        }

        .highcharts-data-table td,
        .highcharts-data-table th,
        .highcharts-data-table caption {
          padding: 0.5em;
        }

        .highcharts-data-table thead tr,
        .highcharts-data-table tr:nth-child(even) {
          background: #f8f8f8;
        }

        .highcharts-data-table tr:hover {
          background: #f1f7ff;
        }
    	
    
    </style>



</head>
<body>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
    南韓入境旅客在2017年時大幅下降，但在2018年又逐漸大幅成長。
    台灣與新加坡一直是呈現緩慢的成長趨勢。
    三個國家在疫情開始(2020年)入境旅客大幅下降，但南韓是三國之間入境旅客人數最多的。
    </p>
  </figure>


	
	<script type="text/javascript">
		
        Highcharts.chart('container', {

		  title: {
		    text: '台灣、南韓與新加坡2016-2021入境觀光客比較'
		  },

		  subtitle: {
		    text: '資料來源：https://www.unwto.org/tourism-data/global-and-regional-tourism-performance'
		  },

		  yAxis: {
		    title: {
		      text: '入境旅客人數(單位：百萬)'
		    }
		  },

		  xAxis: {
		    accessibility: {
		      rangeDescription: 'Range: 2016 to 2021'
		    }
		  },

		  legend: {
		    layout: 'vertical',
		    align: 'right',
		    verticalAlign: 'middle'
		  },

		  plotOptions: {
		    series: {
		      label: {
		        connectorAllowed: false
		      },
		      pointStart: 2016
		    }
		  },

		  series: 
		  [
		  
		  {
		    name: '南韓',
		    data: [17.2, 13.3, 15.3, 17.5, 2.5,1.0]
		  }, 
		  
		  {
		    name: '台灣',
		    data: [10.7, 10.7, 11.1, 11.9, 1.4, 0.1]
		  }, 
		  
		  {
		    name: '新加坡',
		    data: [12.3, 13.3, 14.0, 14.6, 2.2, 0.1]
		  }
		  
		  

		  


		  ],

		  responsive: {
		    rules: [{
		      condition: {
		        maxWidth: 500
		      },
		      chartOptions: {
		        legend: {
		          layout: 'horizontal',
		          align: 'center',
		          verticalAlign: 'bottom'
		        }
		      }
		    }]
		  }

		});
   

   
	</script>
</body>
</html>
